<html>
	<head>
        {% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'polls/baseTempCss.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'polls/formTempCss.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'polls/signUpTempCss.css' %}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$('#addTag').click(function(){
					$('.listTagsDiv').append('<input style="width:200px;height:32px;" type="text" name="name">');
				});
				$('#acadRB').change(function() {
					if ($("#acadRB").prop("checked", true)) {
						$('.courseSelect').remove();
						$('.occupationDiv').append('<div class="courseSelect">Course:<select name="rating" style="height:30px;margin:0;"><option value="0">CS-CSE</option><option value="1">CS-NE</option></select></div>')
					}
				});
				$('#officeRB').change(function() {
					if ($("#officeRB").prop("checked", true)) {
						$('.courseSelect').remove();
						$('.occupationDiv').append('<div class="courseSelect">Course:<select name="rating" style="height:30px;margin:0;"><option value="0">DSA</option><option value="1">OUR</option></select></div>')
					}
				});
			});
		</script>
	</head>
	
	<body>
		<div class="navBar">
			<a href="" class="navItem">
				View Posts
			</a>
			<a href="" class="navItem">
				Sign-in
			</a>
			<a href="" class="navItem">
				Sign-up
			</a>
		</div>
	
		<div style="width: 100%;height:60px; background-color:white;"></div>
	
		<div class="main">
			<div class="mainDiv" style="margin-top:30px;width:500px;align-items:center;">
				<div class="mainHeadDiv">
					Sign-up
				</div>
				<div class="mainFormDiv">
					<form>
						<div class="mainFormInputDiv">
							Name:
							<input style="width:450px;height:32px;" type="text" name="name">
						</div>
						<div class="mainFormInputDiv"style="margin-top:20px;">
							Occupational Usage:
							<div class="occupationDiv">
								<fieldset id="occ" style="border:0;align-items:center;padding:0;margin-right:50px;">
								Academic:
								<input id="acadRB"type="radio" name="occ" id = "academic">
								Office:
								<input id="officeRB"type="radio" name="occ" id = "office">
								</fieldset>
							</div>
						</div>
						<div class="mainFormInputDiv">
							Username:
							<input style="width:450px;height:32px;" type="text" name="name" id = "username">
						</div>
						<div class="mainFormInputDiv">
							Password:
							<input style="width:450px;height:32px;font-size:15;padding-left:5px;" type="password" name="name" id = "password">
						</div>
						<div class="mainFormInputDiv" style="width:100%;align-items:center;">
							<input style="width:100px;height:32px;font-size:15;padding-left:5px;" type="submit" name="name">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
